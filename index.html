<html lang="en">

<head>
    <title>Address Book</title>
    <link rel="stylesheet" href="./address.css">
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./form.css">

</head>

<body>

    <p id="main-heading">Address Book</p>
    <nav>
        <div class="home-bar">
            <ul>
                <li>
                    <a href="#HOME"> HOME </a>
                </li>
                <li>
                    <a href="#SERVICES" id="addForm" onclick="myfunction11()">+ADD</a>
                </li>

                <li class="image_class">
                    <img id="img" alt="image" src="./MicrosoftTeams-image.png">
                </li>
            </ul>
        </div>

    </nav>

    <p id="demo2"></p>

    <div class="containerDetails">
        <p class="contact">CONTACTS</p>
        <div class="container">
            <div id="details">
            </div>

        </div>
    </div>
    <div id="individualDetails">


    </div>
    <form action="" id="myform">
        <label for="fname">Name</label><br>
        <input type="text" id="fname" class="name" onchange="validateName()"><span id="name1">*</span><br>
        <label for="email">Email</label><br>
        <input type="text" id="email" onchange="validateName()"><span id="myEmail">*</span><br>
        <label for="fname">Mobile</label>
        <label for="email" id="line" class="name">Landline</label><br>
        <input type="text" id="mob" class="name" onchange="mobileNumber()"><span id="name2">*</span>
        <input type="text" id="land" onchange="landlineNumber()"><span id="mobileid">*</span><br>
        <label for="fname">Website</label><br>
        <input type="text" id="website" class="name" onchange="validateName()"><span id="name3">*</span><br>
        <label for="email">Address</label><br>
        <textarea name="" id="address"></textarea><span id="name4">*</span><br>
        <input type="button" id="button" class="Message" value="ADD" onclick="submitForm()"><br>
        <input type="reset" class="Message" value="Clear Form">
    </form>
    <script src="./address1.js"></script>
</body>

</html>
